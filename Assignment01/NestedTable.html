<!DOCTYPE html>
<html>
    <head>
        <title>NestedTable</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse">
            <tr>
              <th colspan="2">a</th>
              <th>b</th>
              <th>c</th>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">
                    <table border="1px solid" style="border-collapse:collapse">
                      <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                      </tr>
                      <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                      </tr>
                      <tr>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                      </tr>
                      <tr>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                      </tr>
                    </table>
  
                </td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td colspan="2">l</td>
                <td>m</td>
                <td>n</td>
            </tr>
            <tr>
                <td colspan="2">p</td>
                <td>q</td>
                <td>r</td>
            </tr>
        </table>
    </body>
</html>
