<!DOCTYPE html>
<html>
    <head>
        <tittle>Date Table</tittle>
    
    </head>
    <body>
        <table border="2px" style="border-collapse: collapse;" >
            <tr>
                <th colspan="4">Date</th>
               
            </tr>
            <tr>
                <td colspan="2">Day</td>
                <td colspan="2">Year</td>
                
            </tr>

                <td rowspan="2">1</td>
                <td rowspan="4">0</td>
                <td rowspan="4">20</td>
                <td rowspan="2">21</td>
            </tr>
            <tr>
                
               
                
                
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">22</td>
               
                
            </tr>
            <tr>
                
               
                
                
            </tr>
            <tr>
                <td colspan="2">June</td>
                <td colspan="2">2000</td>
              
                
            </tr>
            <tr>
                <td colspan="2">July</td>
                <td colspan="2">2001</td>
            
                
            </tr>
                
        </table>
    </body>
</html>
