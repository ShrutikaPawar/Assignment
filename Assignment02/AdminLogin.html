<!DOCTYPE html>
<html>
    <head>
        <title>Institute Management Portal</title>
    </head>
    <body>
        <h1>Update Member</h1>

        <lable for="UserName">Username: </lable>
        <input type="text" name="name" id="UserName"><br><br>

        <lable for="Password">Password: </lable>
        <input type="text" name="Password" id="Password"><br><br>

        <lable for="FullName">Full Name: </lable>
        <input type="text" name="fullname" id="FullName"><br><br>

        <lable for="Email">Email: </lable>
        <input type="Email" name="email" id="Email"><br><br>

        <lable for="MobNo">Mobile No: </lable>
        <input type="MobNo" name="mobno" id="MobNo"><br><br>

        <lable for="YourAddress">Address: </lable>
        <textarea name="Address" id="Address" cols="15" row="3"></textarea><br><br>

        <input type="Button" id="Update" name="Update" value="Update">
        <lable for="Update"></lable>

        <input type="Button" id="Delete" name="Delete" value="Delete">
        <lable for="Delete"></lable>
    </body>
</html>
